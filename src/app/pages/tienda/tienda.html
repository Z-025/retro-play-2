<main class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Tienda de Juegos</h1>
  </div>

  <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
    <div class="col" *ngFor="let game of games">
      <div class="card h-100 shadow-sm">
        <img [src]="game.imageUrl" class="card-img-top" style="height: 200px; object-fit: cover;" [alt]="game.name">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ game.name }}</h5>
          <p class="card-text text-muted">{{ game.platform }}</p>
          <div class="mt-auto">
            <p class="card-text fs-4 fw-bold text-end">${{ game.price }}</p>
            
            <button *ngIf="authService.isLoggedIn() && !authService.isAdmin()"
                    class="btn btn-primary w-100" 
                    (click)="addToCart(game.name)">
              AÃ±adir al Carrito
            </button>

          </div>
        </div>
      </div>
    </div>
  </div>
</main>
