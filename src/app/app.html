<header class="app-header text-center">
  <a routerLink="/home">
    <img src="assets/img/logo.png" alt="Retro Replay Logo" class="logo-principal">
  </a>
</header>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/home">Retro Replay</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
        
        <li class="nav-item">
          <a class="nav-link" routerLink="/home">Museo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/tienda">Tienda</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Cuenta
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <ng-container *ngIf="!authService.isLoggedIn()">
              <li><a class="dropdown-item" routerLink="/login">Iniciar Sesión</a></li>
              <li><a class="dropdown-item" routerLink="/register">Registrarse</a></li>
            </ng-container>

            <ng-container *ngIf="authService.isLoggedIn()">
              <li><a class="dropdown-item" routerLink="/perfil">Mi Perfil</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#" (click)="logout()">Cerrar Sesión</a></li>
            </ng-container>
          </ul>
        </li>
        
      </ul>
    </div>
  </div>
</nav>

<router-outlet></router-outlet>
